<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {/* Box - level*/
            background-color: rgb(174, 207, 237);
            height: 300px;
            width: 300px;

            border: 10px solid grey;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 10px dashed green;
        }

        a { /* Inline - level*/
           border: 5px; 
           border-style: solid;
           border-color: red;

           border: 5px solid red;

           padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos tambem são Exemplos de caixas box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos vê como tudo isso funciona.</p>

</body>
</html>
