<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/pexels-karolina-grabowska-4593893.jpg" controls>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video2.ogv" type="video/ogg">
    </video>
    <h1>Inserindo um video do youtube</h1>
    <p>Aqui vai</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/77dZUXyo--g?si=oHv6ELfyvhfjNCv-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
