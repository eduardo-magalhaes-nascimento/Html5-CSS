<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>
<body>
    <h1>Aqui vamos colocar uma imagem Flexivel.</h1>
    <p>
        Tente abrir a imagem em vários dispositivod ou <br>
        diminua oa aba do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Aqui vai um para você</p>
    <audio preload="metadata" controls>
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="audios/guanacast-33.ogg" type="audio/ogg">
        <source src="audios/guanacast-33.wav" type="audio/wav">
    </audio>
</body>
</html>
